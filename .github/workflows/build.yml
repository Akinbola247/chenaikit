name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build packages
      run: pnpm build
    
    - name: Run tests
      run: pnpm test
    
    - name: Run linting
      run: pnpm lint
    
    - name: Build contracts
      run: |
        cd contracts/credit-score && cargo build
        cd ../fraud-detect && cargo build
        cd ../common-utils && cargo build

  test-contracts:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy
    
    - name: Test credit-score contract
      run: |
        cd contracts/credit-score
        cargo test
    
    - name: Test fraud-detect contract
      run: |
        cd contracts/fraud-detect
        cargo test
    
    - name: Test common-utils contract
      run: |
        cd contracts/common-utils
        cargo test
